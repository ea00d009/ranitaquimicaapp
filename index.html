<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío de Magnitudes Atómicas</title>
    <script src="https://cdn.tailwindcss.com/"></script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/"
  }
}
</script>
<style>
    @keyframes jump-body {
        0% { transform: scale(1, 1); }
        20% { transform: scale(1.1, 0.8) translateY(10%); } /* Squash */
        50% { transform: scale(0.9, 1.2) translateY(-20%); } /* Stretch */
        100% { transform: scale(1, 1); }
    }
    @keyframes jump-back-legs {
        0% { transform: rotate(0deg); }
        20% { transform: rotate(-20deg) scaleX(0.8); } /* Tuck in */
        50% { transform: rotate(25deg) scaleY(1.1); } /* Kick out */
        100% { transform: rotate(0deg); }
    }
    @keyframes jump-front-legs {
        0% { transform: translateY(0); }
        50% { transform: translateY(-15%); }
        100% { transform: translateY(0); }
    }
    .animate-jump-body {
        animation: jump-body 0.5s ease-in-out;
    }
    .animate-jump-back-legs {
        animation: jump-back-legs 0.5s ease-in-out;
    }
    .animate-jump-front-legs {
        animation: jump-front-legs 0.5s ease-in-out;
    }
</style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
